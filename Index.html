<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BarbaZero ‚Ä¢ Login</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1c1c1c;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: .9;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #333;
    }

    small {
      color: #aaa;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üíà √Årea do Sal√£o</h2>

    <input type="email" id="salaoEmail" placeholder="Email do sal√£o" />
    <input type="password" id="salaoSenha" placeholder="Senha" />

    <button onclick="loginSalao()">Entrar</button>
    <button onclick="cadastroSalao()">Cadastrar Sal√£o</button>

    <div class="divider"></div>

    <h2>üë§ Cliente</h2>

    <input type="email" id="clienteEmail" placeholder="Seu email" />
    <button onclick="entrarCliente()">Entrar como Cliente</button>

    <small>
      Cliente n√£o precisa senha<br>
      Pagamento s√≥ ao agendar
    </small>
  </div>

<script>
  // üîë SUPABASE
  const SUPABASE_URL = "https://ujarxofdtmcjulqutpfd.supabase.co";
  const SUPABASE_KEY = "sb_publishable_ZhOEQgwUX5A6kQDvm0kB1g_houcldK8";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  // üîê LOGIN SAL√ÉO
  async function loginSalao() {
    const email = document.getElementById("salaoEmail").value;
    const senha = document.getElementById("salaoSenha").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password: senha
    });

    if (error) {
      alert("Erro ao entrar: " + error.message);
      return;
    }

    window.location.href = "dashboard-salao.html";
  }

  // üìù CADASTRO SAL√ÉO
  async function cadastroSalao() {
    const email = document.getElementById("salaoEmail").value;
    const senha = document.getElementById("salaoSenha").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password: senha
    });

    if (error) {
      alert("Erro no cadastro: " + error.message);
      return;
    }

    alert("Sal√£o cadastrado com sucesso. Fa√ßa login.");
  }

  // üë§ ENTRADA CLIENTE (SEM SENHA)
  async function entrarCliente() {
    const email = document.getElementById("clienteEmail").value;

    if (!email) {
      alert("Informe seu email");
      return;
    }

    localStorage.setItem("cliente_email", email);
    window.location.href = "cliente.html";
  }
</script>

</body>
</html>
