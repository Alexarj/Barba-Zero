<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbazero</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#1e1e1e;
  padding:25px;
  border-radius:8px;
  width:320px;
  margin:10px;
}
input, button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:4px;
}
button {
  background:#c59d5f;
  font-weight:bold;
  cursor:pointer;
}
hr { margin:20px 0; border:1px solid #333; }
</style>
</head>

<body>

<div class="box">
  <h3>Salão</h3>
  <input id="emailSalao" placeholder="Email do salão">
  <input id="senhaSalao" type="password" placeholder="Senha">
  <button onclick="loginSalao()">Entrar / Cadastrar</button>

  <hr>

  <h3>Cliente</h3>
  <input id="emailCliente" placeholder="Seu email">
  <button onclick="entrarCliente()">Entrar</button>
</div>

<script>
const supabase = supabase.createClient(
  "https://ujarxofdtmcjulqutpfd.supabase.co",
  "sb_publishable_ZhOEQgwUX5A6kQDvm0kB1g_houcldK8"
);

// SALÃO
async function loginSalao() {
  const email = emailSalao.value;
  const password = senhaSalao.value;

  let { error } = await supabase.auth.signInWithPassword({ email, password });

  if (!error) {
    location.href = "dashboard-salao.html";
    return;
  }

  const { error: cadastroErro } = await supabase.auth.signUp({ email, password });

  if (cadastroErro) alert(cadastroErro.message);
  else alert("Salão cadastrado! Faça login.");
}

// CLIENTE
function entrarCliente() {
  const email = emailCliente.value;
  if (!email) return alert("Informe seu email");

  localStorage.setItem("cliente_email", email);
  location.href = "cliente.html";
}
</script>

</body>
</html>
