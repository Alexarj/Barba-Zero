<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barba Zero</title>
  
  <!-- CSS interno -->
  <style>
    /* Reset bÃ¡sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p.slogan {
      font-size: 1.2rem;
      color: #34495e;
      margin-bottom: 40px;
    }

    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.cliente {
      background-color: #27ae60;
      color: #fff;
    }

    button.cliente:hover {
      background-color: #2ecc71;
    }

    button.salao {
      background-color: #2980b9;
      color: #fff;
    }

    button.salao:hover {
      background-color: #3498db;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      p.slogan {
        font-size: 1rem;
      }
      button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
