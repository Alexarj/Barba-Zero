<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .card {
      background: #020617;
      border-radius: 8px;
      padding: 20px;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input, select {
      background: #020617;
      color: #fff;
      border: 1px solid #334155;
    }

    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    .alert {
      background: #7f1d1d;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      background: #14532d;
    }

    .info {
      background: #1e3a8a;
    }
  </style>
</head>

<body>

<h1>√Årea do Cliente</h1>

<div class="card">
  <h2>Seus dados</h2>

  <label>Nome</label>
  <input id="nome" placeholder="Seu nome completo" />

  <label>WhatsApp</label>
  <input id="whatsapp" placeholder="DDD + n√∫mero" />

  <label>Hor√°rio desejado</label>
  <input id="horario" type="datetime-local" />

</div>

<div class="card">
  <h2>Pagamento (Pix Imediato)</h2>

  <div class="alert info">
    Valor para reservar: <strong>R$ 5,00</strong><br>
    Pix agendado n√£o √© aceito.
  </div>

  <label>Nome do pagador (Pix)</label>
  <input id="pagador" placeholder="Nome que aparece no Pix" />

  <label>Enviar comprovante</label>
  <input id="comprovante" type="file" accept="image/*,application/pdf" />

  <button onclick="enviarAgendamento()">Confirmar Agendamento</button>

  <div id="msg"></div>
</div>

<script>
  // üîê CONFIGURE SEU SUPABASE AQUI
  const supabase = supabase.createClient(
    "https://SUA_URL.supabase.co",
    "SUA_CHAVE_PUBLICA"
  );

  async function enviarAgendamento() {
    const nome = document.getElementById("nome").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const horario = document.getElementById("horario").value;
    const pagador = document.getElementById("pagador").value.trim();
    const file = document.getElementById("comprovante").files[0];
    const msg = document.getElementById("msg");

    msg.innerHTML = "";

    if (!nome || !whatsapp || !horario || !pagador || !file) {
      msg.innerHTML = `<div class="alert">Preencha todos os campos.</div>`;
      return;
    }

    // ‚õî Bloqueio l√≥gico de Pix agendado
    if (pagador.toLowerCase().includes("agend")) {
      msg.innerHTML = `<div class="alert">Pix agendado n√£o √© aceito.</div>`;
      return;
    }

    // Upload do comprovante
    const fileName = `pix_${Date.now()}_${file.name}`;

    const { error: uploadError } = await supabase
      .storage
      .from("comprovantes")
      .upload(fileName, file);

    if (uploadError) {
      msg.innerHTML = `<div class="alert">Erro ao enviar comprovante.</div>`;
      return;
    }

    // Salva agendamento
    const { error } = await supabase
      .from("agendamentos")
      .insert({
        nome_cliente: nome,
        whatsapp,
        horario,
        pagador_pix: pagador,
        comprovante: fileName,
        status: "pendente",
        valor: 5
      });

    if (error) {
      msg.innerHTML = `<div class="alert">Erro ao salvar agendamento.</div>`;
      return;
    }

    msg.innerHTML = `
      <div class="alert success">
        Agendamento enviado!<br>
        Aguardando valida√ß√£o do sal√£o.
      </div>
    `;
  }
</script>

</body>
</html>
