<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Barba Zero</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h2 {
        margin-bottom: 40px;
        font-size: 36px;
    }
    .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }
    input, select, button {
        padding: 15px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        width: 250px;
    }
    button {
        background-color: #fff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<h2>Login</h2>

<div class="container">
    <select id="tipoLogin">
        <option value="cliente">Cliente</option>
        <option value="salao">Salão</option>
    </select>
    <input type="text" id="emailLogin" placeholder="Email">
    <input type="password" id="senhaLogin" placeholder="Senha (apenas Salão)">
    <button id="btnLogin">Login</button>
</div>

<script>
document.getElementById('btnLogin').addEventListener('click', () => {
    const tipo = document.getElementById('tipoLogin').value;
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();

    if(tipo === 'cliente' && email){
        window.location.href = 'cliente.html';
    } else if(tipo === 'salao' && email && senha){
        window.location.href = 'dashboard-salao.html';
    } else {
        alert('Preencha todos os campos corretamente.');
    }
});
</script>

</body>
  </html>
