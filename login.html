<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Barba Zero</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
h2{margin-bottom:40px;font-size:36px;}
.container{display:flex;flex-direction:column;gap:20px;align-items:center;}
input,select,button{padding:15px;font-size:18px;border-radius:5px;border:none;width:250px;}
button{background:#fff;color:#000;font-weight:bold;cursor:pointer;transition:.3s;}
button:hover{background:#ddd;}
</style>
</head>
<body>
<h2>Login</h2>
<div class="container">
    <select id="tipoLogin">
        <option value="cliente">Cliente</option>
        <option value="salao">Sal達o</option>
    </select>
    <input type="text" id="emailLogin" placeholder="Email">
    <input type="password" id="senhaLogin" placeholder="Senha (apenas Sal達o)">
    <button id="btnLogin">Login</button>
</div>
<script>
let assinaturaAtiva = false; // Sal達o precisa pagar para acessar
document.getElementById('btnLogin').addEventListener('click', ()=>{
    const tipo = document.getElementById('tipoLogin').value;
    const email = document.getElementById('emailLogin').value.trim();
    const senha = document.getElementById('senhaLogin').value.trim();
    if(tipo==='cliente' && email){window.location.href='cliente.html';}
    else if(tipo==='salao' && email && senha){
        if(!assinaturaAtiva){alert('Assinatura n達o confirmada. Redirecionando para pagamento.');window.location.href='pagamento-salao.html'; return;}
        window.location.href='dashboard-salao.html';
    } else{alert('Preencha todos os campos corretamente.');}
});
</script>
</body>
</html>
