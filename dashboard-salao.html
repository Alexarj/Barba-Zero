<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barba Zero - Dashboard Avan√ßado</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#f5f5f5; display:flex; justify-content:center; align-items:flex-start; padding:20px; min-height:100vh; }
    .container { width:100%; max-width:700px; background:#fff; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); padding:30px; margin-top:30px; }
    h1 { text-align:center; color:#2c3e50; margin-bottom:20px; }
    .agendamento { display:flex; justify-content:space-between; align-items:center; padding:12px; border:1px solid #ecf0f1; border-radius:8px; margin-bottom:10px; }
    .agendamento span.status { font-weight:bold; padding:5px 10px; border-radius:5px; color:#fff; }
    .status.pendente { background-color:#f39c12; }
    .status.pronto { background-color:#27ae60; }
    .status.enviado { background-color:#2980b9; }
    .agendamento button { padding:10px 15px; border:none; border-radius:8px; cursor:pointer; background-color:#27ae60; color:#fff; transition:0.3s; }
    .agendamento button:hover { background-color:#2ecc71; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Dashboard do Sal√£o</h1>
  <div id="agendamentos-container"></div>
</div>

<script>
  // CONFIGURA√á√ÉO SUPABASE
  const SUPABASE_URL = 'https://SEU_PROJETO.supabase.co';
  const SUPABASE_KEY = 'SUA_CHAVE_PUBLICA';
  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const alertaSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
  const container = document.getElementById('agendamentos-container');

  // Renderiza agendamentos
  async function renderAgendamentos() {
    const { data: agendamentos } = await supabase.from('agendamentos')
      .select('*')
      .order('horario', { ascending: true });

    container.innerHTML = '';

    agendamentos.forEach((a) => {
      const div = document.createElement('div');
      div.classList.add('agendamento');

      const now = new Date();
      const [h,m] = a.horario.split(':');
      const horarioAg = new Date();
      horarioAg.setHours(h);
      horarioAg.setMinutes(m);
      horarioAg.setSeconds(0);

      const diffMin = Math.floor((horarioAg - now)/60000);
      const statusClass = a.status;

      div.innerHTML = `
        <span>${a.cliente_nome} - ${a.horario}</span>
        <span class="status ${statusClass}">${a.status.toUpperCase()}</span>
        <button id="btn-${a.id}">Enviar lembrete</button>
      `;

      container.appendChild(div);

      const btn = document.getElementById(`btn-${a.id}`);
      btn.addEventListener('click', () => {
        const msg = `Ol√° ${a.cliente_nome} üëã\nSeu corte est√° marcado para ${a.horario}.\nTe esperamos no Barba Zero!`;
        const url = `https://wa.me/${a.celular}?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');

        // Atualiza status no Supabase
        supabase.from('agendamentos')
          .update({ status: 'enviado' })
          .eq('id', a.id)
          .then(() => renderAgendamentos());
      });

      // Toca som 30 min antes
      if(diffMin === 30 && a.status !== 'enviado') {
        alertaSound.play();
        // opcional: atualizar status para 'pronto'
        supabase.from('agendamentos')
          .update({ status: 'pronto' })
          .eq('id', a.id)
          .then(() => renderAgendamentos());
      }
    });
  }

  // Atualiza em tempo real a cada 15s
  setInterval(renderAgendamentos, 15000);
  renderAgendamentos();
</script>

</body>
</html>
