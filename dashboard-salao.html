<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Sal√£o | Barba Zero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>

<script>
  async function protegerSalao() {
    const { data } = await supabase.auth.getSession();
    if (!data.session) {
      window.location.href = "login.html";
      return;
    }

    const userId = data.session.user.id;

    const { data: salao } = await supabase
      .from("saloes")
      .select("id")
      .eq("auth_uid", userId)
      .maybeSingle();

    if (!salao) {
      window.location.href = "cliente.html";
    }
  }

  protegerSalao();
</script>

<h2>Agenda do Dia</h2>
<button onclick="logout()">Sair</button>

<ul id="agenda"></ul>

<audio id="alertSound" src="assets/alert.mp3"></audio>

<script>
const agenda = document.getElementById("agenda");
const sound = document.getElementById("alertSound");

async function carregarAgenda() {
  const { data } = await supabase
    .from("view_agendamentos_salao")
    .select("*");

  agenda.innerHTML = "";

  data?.forEach(a => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${new Date(a.horario).toLocaleTimeString()} -
      ${a.cliente_nome}
      <button onclick="enviar('${a.id}')">Enviar lembrete</button>
    `;
    agenda.appendChild(li);

    if (a.status === "pronto" && !a.lembrete_enviado) {
      sound.play();
    }
  });
}

async function enviar(id) {
  await supabase.rpc("marcar_lembrete_enviado", { p_agendamento: id });
}

async function logout() {
  await supabase.auth.signOut();
  window.location.href = "login.html";
}

carregarAgenda();

supabase
  .channel("agendamentos")
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "agendamentos" },
    carregarAgenda
  )
  .subscribe();
</script>

</body>
</html>
